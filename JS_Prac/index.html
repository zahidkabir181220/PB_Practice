<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <!-- CSS files -->
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="counter text-center">
                <div class="counter_label">
                    <label id="countVal" class="display-2 text-primary d-block">0</label>
                </div>
                <div class="counter_btn my-4">
                 <button type="button" class="btn btn-lg btn-danger" id="piw">Decrease</button>
                 <button type="button" class="btn btn-lg btn-secondary"onclick="ResetBtn()">Reset</button>
                 <button type="button" class="btn btn-lg btn-success" onclick="IncreaseBtn()">Increase</button>
                </div>
                <div class="counter_range">
                    <input type="range" id="range" max="100" min="0" onchange="range()">
                </div>
            </div>
        </div>
    </div>
</div>
 

    <!-- JS files -->
    <!-- Jquery JS -->
    <script src="js/jquery-3.6.3.min.js"></script>
    <!-- FontAwesome JS -->
    <script src="js/all.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="js/app.js"></script>
</body>
</html>
